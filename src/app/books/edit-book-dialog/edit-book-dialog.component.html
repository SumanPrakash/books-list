<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<mat-dialog-content>
  <ng-container *ngIf="form">
    <div class="spinner-container" *ngIf="loading$ | async">
      <mat-spinner></mat-spinner>
    </div>

    <ng-container [formGroup]="form">
      <mat-form-field>
        <input
          matInput
          placeholder="Book Description"
          formControlName="description"
        />
      </mat-form-field>

      <ng-container *ngIf="mode == 'create'">
        <mat-form-field>
          <input matInput placeholder="Book Url" formControlName="url" />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            placeholder="Book Image/Icon Url"
            formControlName="iconUrl"
          />
        </mat-form-field>
      </ng-container>

      <mat-form-field>
        <textarea
          matInput
          placeholder="Description"
          formControlName="longDescription"
        >
        </textarea>
      </mat-form-field>
    </ng-container>
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="onClose()">Close</button>

  <button
    mat-raised-button
    color="primary"
    [disabled]="true"
    (click)="onSave()"
  >
    Save
  </button>
</mat-dialog-actions>
