<mat-card
  *ngFor="let course of courses[0]"
  class="course-card mat-elevation-z10"
>
  <mat-card-header>
    <mat-card-title>{{ course.volumeInfo.title }}</mat-card-title>
  </mat-card-header>

  <img mat-card-image [src]="course.iconUrl" />

  <mat-card-content>
    <p>Authors: {{ course.volumeInfo.authors.join(",") }}</p>
    <p>Publisher: {{ course.volumeInfo.publisher }}</p>
    <p>Published Date: {{ course.volumeInfo.publishedDate }}</p>
  </mat-card-content>

  <mat-card-actions class="course-actions">
    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/courses', course.url]"
    >
      VIEW
    </button>

    <button mat-mini-fab color="accent">
      <mat-icon class="add-course-btn" (click)="editCourse(course)"
        >edit</mat-icon
      >
    </button>

    <button mat-mini-fab color="warn">
      <mat-icon class="add-course-btn" (click)="onDeleteCourse(course)"
        >delete</mat-icon
      >
    </button>
  </mat-card-actions>
</mat-card>
