<mat-grid-list cols="2" rowHeight="12rem">
  <mat-grid-tile *ngFor="let course of courses">
    <mat-card class="course-card mat-elevation-z10">
      <mat-card-header>
        <mat-card-title>{{ course.volumeInfo.title }}</mat-card-title>
      </mat-card-header>

      <img mat-card-image [src]="course.iconUrl" />

      <mat-card-content>
        <p>Authors: {{ course.volumeInfo.authors.join(",") }}</p>
        <p>Publisher: {{ course.volumeInfo.publisher }}</p>
        <p>Published Date: {{ course.volumeInfo.publishedDate }}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
