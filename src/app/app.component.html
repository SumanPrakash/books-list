<mat-sidenav-container fullscreen>
  <mat-sidenav #start>
    <mat-nav-list (click)="start.close()">
      <a mat-list-item routerLink="/courses">
        <mat-icon>menu</mat-icon>
        <span>MENU</span>
      </a>

      <a mat-list-item routerLink="/courses">
        <mat-icon>library_books</mat-icon>
        <span>CONTENT MANAGEMENT</span>
      </a>

      <a mat-list-item routerLink="/courses">
        <mat-icon>book</mat-icon>
        <span>COURSES</span>
      </a>

      <a mat-list-item routerLink="/login" *ngIf="isLoggedOut$ | async">
        <mat-icon>account_circle</mat-icon>
        <span>LOGIN</span>
      </a>

      <a mat-list-item (click)="logout()" *ngIf="isLoggedIn$ | async">
        <mat-icon>exit_to_app</mat-icon>
        <span>LOGOUT</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button class="menu-button" mat-icon-button (click)="start.open('mouse')">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-icon class="ml-20">spoke</mat-icon>
    <span>atom</span>
  </mat-toolbar>

  <div class="spinner-container" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <router-outlet></router-outlet>
</mat-sidenav-container>
